<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23.02.02</title>
    <style>
        .square {
            line-height: 15px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <script>
         document.write('Task 1');
         document.write(`<br>`);


        //   task 1
        //   Naršyklėje nupieškite linija iš 400 “*”. 
        //   Programiškai “suskaldykite” žvaigždutes taip, kad vienoje eilutėje nebūtų daugiau nei 50 “*”.

        let point = "*";
        let line = '';
        let z = 1;
        while (z <= 400){
            line += point;

            if (z % 50 ===0)
            line += `<br />`
            z++;
        }
        document.write(line);
        // document.write(line.slice(0, 49)); document.write(`<br>`);
        // document.write(line.slice(50, 99));document.write(`<br>`);
        // document.write(line.slice(100, 149));document.write(`<br>`);
        // document.write(line.slice(150, 199));document.write(`<br>`);
        // document.write(line.slice(200, 249));document.write(`<br>`);
        // document.write(line.slice(250, 299));document.write(`<br>`);
        // document.write(line.slice(300, 349));document.write(`<br>`);
        // document.write(line.slice(350, 399));document.write(`<br>`);
        document.write(`<br>`);

        document.write('Task 2');
       document.write(`<br>`);

        // task 2 
        // Sugeneruokite 300 atsitiktinių skaičių nuo 0 iki 300, 
        // atspausdinkite juos atskirtus tarpais ir suskaičiuokite kiek tarp jų yra didesnių už 150.  
        // Skaičiai didesni nei 275 turi būti raudonos spalvos.

        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        let i = 0;
        let nline = '';
        let morethan = 0;
        
        while (i < 300) {
                let numbers = rand(0, 300);
                if(numbers > 275){
                nline += `<span style="color: red;">${numbers}</span>`;
                } else {
                    nline += numbers + ' ';
                } 
                if (numbers > 150)
                    morethan++;
               i++;
            }
        document.write(nline);
        document.write(`<br>`);
        document.write(`More than 150: ${morethan}`);
        document.write(`<br>`);

        document.write('Task 3');
        document.write(`<br>`);

        // task 3 
        // Vienoje eilutėje atspausdinkite visus skaičius nuo 1 iki 3000, 
        // kurie dalijasi iš 77 be liekanos. Skaičius atskirkite kableliais. 
        // Po paskutinio skaičiaus kablelio neturi būti. 
        // Jeigu reikia, panaudokite css, kad visi rezultatai matytusi ekrane.

        let j = 1;
        division = '';
        let x = 77;

        while (j < 3000) {
            if (j % x === 0) {
                division += j+ ', ';
            }
            j++
        }

        document.write(division.slice(0,-2));
        document.write(`<br>`);
        document.write('Task 4 & 5');

        //  task 4  
        // Nupieškite kvadratą iš “*”, kurio kraštines sudaro 100 “*”. 
        //  Panaudokite css stilių, kad kvadratas ekrane atrodytų kvadratinis.
        
        //  task 5 Prieš tai nupieštam kvadratui nupieškite raudonas istrižaines.

        let a = 0;
       let size = 25;
       let sq = '';

       while (a < size){
        let b = 0;
        let linija = '';
    
        while (b < size){
            if (a ===b || a=== size - 1 - b){
                linija += '<span style="color: red;">*</span>';
            } else {
                linija += '*';
            }
            b++;
        }
            sq += linija + '<br>';
            a++;
       }
        document.write('<div class="square">' + sq + '</div>');
    </script>
</body>
</html>
